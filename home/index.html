<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Liveness JS - Home</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <link rel="stylesheet" href="/assets/css/styles.css">
</head>

<body>
  <div class="container-fluir p-0">
    <div class="row">
      <div class="col-12 px-0">
        <nav class="navbar navbar-expand navbar-light bg-light">
          <div class="container">
            <a class="navbar-brand" href="/">
              <img src='/assets/img/logo-oiti.png' alt="Logo Oiti" />
            </a>
          </div>
        </nav>
      </div>
    </div>
    <div class="container">
      <div class="row">
        <div class='col-12'>
          <h1 class="my-4 text-center">
            Selecione a demonstração que deseja testar.
          </h1>
        </div>
        <div class="col-12">
          <a href="/liveness-2d/index.html" class="btn btn-outline-secondary d-block mb-3">
            <div class="row">
              <div class="col-auto d-flex align-items-center">
                <img src='/assets/img/liveness-2d.png' alt="" aria-hidden="true" />
              </div>
              <div class="col">
                <h2>Liveness 2D</h2>
                <h3>Verificação facial utilizando o módulo FaceCaptcha.</h3>
              </div>
              <div class="col-auto d-flex align-items-center">
                <img src='/assets/img/chevron-right.png' alt="" aria-hidden="true" />
              </div>
            </div>
          </a>
        </div>
        <div class="col-12">
          <a href="/liveness-3d/index.html" class="btn btn-outline-secondary d-block mb-3">
            <div class="row">
              <div class="col-auto d-flex align-items-center">
                <img src='/assets/img/liveness-3d.png' alt="" aria-hidden="true" />
              </div>
              <div class="col">
                <h2>Liveness 3D</h2>
                <h3>Interação da face em tempo real.</h3>
              </div>
              <div class="col-auto d-flex align-items-center">
                <img src='/assets/img/chevron-right.png' alt="" aria-hidden="true" />
              </div>
            </div>
          </a>
        </div>
        <div class="col-12">
          <a href="/send-documents/index.html" id="lnk-has-liveness" class="btn btn-outline-secondary d-block mb-3">
            <div class="row">
              <div class="col-auto d-flex align-items-center">
                <img src='/assets/img/send-documents.png' alt="" aria-hidden="true" />
              </div>
              <div class="col">
                <h2>Envio de documentos</h2>
                <h3>Captura e análise de documentos.</h3>
                <p id="send-documents-message" class="m-0"></p>
              </div>
              <div class="col-auto d-flex align-items-center">
                <img src='/assets/img/chevron-right.png' alt="" aria-hidden="true" />
              </div>
            </div>
          </a>
        </div>
      </div>
    </div>
  </div>
</body>

<script src="/assets/js/home/home.js"></script>

</html>
