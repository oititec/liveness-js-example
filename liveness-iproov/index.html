<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <title>Liveness JS - Liveness 3D Iproov</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"

  <link rel="stylesheet" href="/assets/css/styles.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"
    integrity="sha512-E8QSvWZ0eCLGk4km3hxSsNmGWbLtSCSUcewDQPQWZF6pEU8GlT8a5fF32wOl1i8ftdMhssTrF/OhyGWwonTcXA=="

  <script src="/assets/js/iproov/web-sdk/iProovMe.js" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>

<body>
  <div class="container-fluir p-0">
    <div class="row">
      <div class="col-12 px-0">
        <nav class="navbar navbar-expand navbar-light bg-light">
          <div class="container">
            <a class="navbar-brand" href="/">
              <img src='/assets/img/logo-oiti.png' alt="Logo Oiti" />
            </a>
          </div>
        </nav>
      </div>
    </div>
    <div class="container">
      <div class="row">
        <div class="col-12 mt-4">
          <a href="/home/index.html">Voltar</a>
        </div>
        <div class="col-12 my-4">
          <div class="wrapping-box-container">
            <div id="controls" class="controls">


              <button id="liveness-button" class="btn btn-primary btn-rounded" disabled = "isLoading">

              <div id="certiface-iproov"></div>

              <h3 id="statusRequest" className="mt-2"></h3>
              <hr />
              <div id="custom-logo-container">
                <img src="../assets/img/Iproov_Logo.png" alt="Logo Iproov" />
              </div>
            </div>
          </div>
        </div>
        <div class="col-12 text-center">
          <button id="btn-delete-app-key" type="button" class="btn btn-link">
            Em caso de problemas, clique aqui
          </button>
        </div>
      </div>
    </div>
  </div>
