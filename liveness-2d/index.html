<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Liveness JS - Liveness 2D</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <link rel="stylesheet" href="/assets/css/styles.css">
</head>

<body>
  <div class="container-fluir p-0">
    <div class="row">
      <div class="col-12 px-0">
        <nav class="navbar navbar-expand navbar-light bg-light">
          <div class="container">
            <a class="navbar-brand" href="/">
              <img src='/assets/img/logo-oiti.png' alt="Logo Oiti" />
            </a>
          </div>
        </nav>
      </div>
    </div>
    <div class="container">
      <div class="row">
        <div class="col-12 mt-4">
          <a href="/home">Voltar</a>
        </div>
        <div class="col-12 mb-4">
          <h1>Reconhecimento facial</h1>
          <p>Isso garante que você é você mesmo.</p>
        </div>
        <div class="col-12 mb-4">
          <div class="row mb-3">
            <div class="col-auto">
              <img src='/assets/img/environment-icon.png' alt="" aria-hidden="true" />
            </div>
            <div class="col-10 d-flex align-items-center">
              <p class="m-0 fw-bold">Escolha um ambiente bem iluminado.</p>
            </div>
          </div>
          <div class="row">
            <div class="col-auto">
              <img src='/assets/img/person-icon.png' alt="" aria-hidden="true" />
            </div>
            <div class="col-10 d-flex align-items-center">
              <p class="m-0 fw-bold">
                Não use acessórios como bonés, máscaras e afins.
              </p>
            </div>
          </div>
        </div>
        <div class='col-12'>
          <button id="btn-show-liveness-2d" type="button" class="btn-rounded me-4 btn btn-success">
            Continuar
          </button>
          <button id="btn-delete-app-key" type="button" class="btn-rounded btn btn-success">
            Em caso de problemas, clique aqui
          </button>
        </div>
      </div>
    </div>

    <div id='liveness-2D-area' class="liveness-2d">
      <div id="overlay" class="overlay"></div>

      <div class="liveness-area">
        <div id="div-close-button" class="divCloseButton">
          <button id="btn-close-liveness-2d" type="button" variant="light" class="btn-rounded btn btn-light">
            X
          </button>
        </div>

        <div id="content-video" class="content-video">
          <video id="video"></video>
        </div>

        <div id="div-loader">
          <div class="loader"></div>
        </div>

        <div id='div-msg' class="divMsg">
          <img id="img-challenge" src="" alt="" />
          <img id="img-msg" src="" alt="" />
          <span id="span-msg"></span>
        </div>

        <div id="div-button" class="divButton">
          <button id="btn-start-capture" class="btn-rounded btn btn-success">
            Começar
          </button>
        </div>
      </div>
    </div>

    <div id='liveness-2d-result' class="liveness-2d-result">
      <div class="overlay success"></div>

      <div class="result-text position-absolute t-0 l-0 d-flex align-items-center justify-content-center w-100 h-100">
        <div class="text-center">
          <img src='/assets/img/success.png' alt="" aria-hidden="true" class="mb-3" />
          <br />
          Tudo certo!
        </div>
      </div>
    </div>

    <div class="modal fade" id="modal-error" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
      aria-labelledby="staticBackdropLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h2 class="modal-title" aria-hidden="true"></h2>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body text-center">
            <img src='/assets/img/error.png' class="mb-3" alt="" aria-hidden="true" />
            <p class="m-0">
              Não foi possível concluir.
              <br />
              <span id="error-message"></span>
            </p>
          </div>
          <div class="modal-footer mt-3">
            <button id="btn-fechar-modal" variant="secondary" className="w-100 btn-rounded btn btn-secondary">
              Fechar
            </button>
          </div>
        </div>
      </div>
    </div>


    <canvas id="fc_canvas" style='display: none;'></canvas>
  </div>
</body>

<script src="/assets/js/env.js"></script>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="/assets/js/liveness-2d/liveness-2d.js"></script>

</html>
