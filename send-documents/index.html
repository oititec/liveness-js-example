<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Liveness JS - Envio de Documentos</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <link rel="stylesheet" href="/assets/css/styles.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  <!-- Apagar depois -->
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
</head>

<body>
  <div class="container-fluir p-0">
    <div class="row">
      <div class="col-12 px-0">
        <nav class="navbar navbar-expand navbar-light bg-light">
          <div class="container">
            <a class="navbar-brand" href="/">
              <img src='/assets/img/logo-oiti.png' alt="Logo Oiti" />
            </a>
          </div>
        </nav>
      </div>
    </div>
    <div class="container">
      <div class="row">
        <div class="col-12 mt-4">
          <a href="/home/index.html">Voltar</a>
        </div>
        <div class="col-12 mb-4">
          <h1>Envio de documentos</h1>
          <p>Para come√ßarmos, escolha o tipo de documento que deseja enviar:</p>
        </div>
        <div class="col-12">
          <div id="btn-tipo-captura-1-foto" role="button" class="btn btn-outline-secondary d-block mb-3" tabindex="0"
            onclick="setTypeCapture(1)">
            <div class="row">
              <div class="col-auto d-flex align-items-center">
                <img src='/assets/img/img-icon.png' alt="" aria-hidden="true" />
              </div>
              <div class="col d-flex align-items-center">
                <div class="text-start">
                  <p class="m-0 fw-bold">1 foto</p>
                  <p class="m-0">Frente e verso</p>
                </div>
              </div>
              <div class="col-auto d-flex align-items-center">
                <img src='/assets/img/chevron-right.png' alt="" aria-hidden="true" />
              </div>
            </div>
          </div>
        </div>
        <div class="col-12">
          <div id="btn-tipo-captura-2-fotos" role="button" class="btn btn-outline-secondary d-block mb-3" tabindex="0"
            onclick="setTypeCapture(2)">
            <div class="row">
              <div class="col-auto d-flex align-items-center">
                <img src='/assets/img/img-icon.png' alt="" aria-hidden="true" />
              </div>
              <div class="col d-flex align-items-center">
                <div class="text-start">
                  <p class="m-0 fw-bold">2 fotos</p>
                  <p class="m-0">1 frente e um verso</p>
                </div>
              </div>
              <div class="col-auto d-flex align-items-center">
                <img src='/assets/img/chevron-right.png' alt="" aria-hidden="true" />
              </div>
            </div>
          </div>
        </div>
        <div class="col-12 mb-4">
          <a href="/send-digital-cnh/index.html" class="btn btn-outline-secondary d-block mb-3">
            <div id="btn-cnh-digital" role="button" tabindex="0" onclick="">
              <div class="row">
                <div class="col-auto d-flex align-items-center">
                  <img src='/assets/img/qrcode-icon.png' alt="" aria-hidden="true" />
                </div>
                <div class="col d-flex align-items-center">
                  <div class="text-start">
                    <p class="m-0 fw-bold">CNH Digital</p>
                    <p class="m-0">Envie seu documento digital</p>
                  </div>
                </div>
                <div class="col-auto d-flex align-items-center">
                  <img src='/assets/img/chevron-right.png' alt="" aria-hidden="true" />
                </div>
              </div>
            </div>
          </a>
        </div>
        <div class="col-12 text-center">
          <button id="delete-appkey" type="button" class="btn btn-link" onclick="deleteAppKey()">
            Em caso de problemas, clique aqui
          </button>
        </div>
        <input type="file" id="captura-foto" accept="image/*" capture="camera" aria-hidden="true"
          style="display: none; pointer-events: none;" />
        <img id="img-mobile" src="" aria-hidden="true" style="display: none;" />
      </div>

      <div id="send-document">
        <div id="bg-overlay" class="overlay"></div>

        <div class="send-document-area">
          <div class="container">
            <div id="div-msg" class="div-msg">
              <span id="span-msg"></span>
            </div>

            <video id="video" class="object-fit-contain"></video>

            <div id="thumb-picture" class="thumb-picture">
              <div id="thumb-group-card" class="thumb-group-card">
                <p>A foto do documento ficou boa?</p>
                <div>
                  <img id="img-camera" src="" alt="" />
                </div>
              </div>
            </div>

            <div id="thumbs-group" class="thumbs-group">
              <div id="thumb-group-card-multiple" class="thumb-group-card">
                <p id="send-or-change-pictures"></p>

                <div id="thumb-group-card-captures" class="thumbGroupCard"></div>
              </div>
            </div>

            <div id="btn-controllers" class="d-flex btn-controllers">
              <button type="button" id="snapTick"
                class="btn btn-primary d-flex align-items-center btnImage fadeIn right mt-2 me-2" onclick="snapTick()">
                <i class="material-icons me-2" aria-hidden="true">
                  insert_photo
                </i>
                Usar foto
              </button>
              <button type="button" id="resetSnap"
                class="btn btn-primary d-flex align-items-center btnImage fadeIn right mt-2" onclick="resetSnap()">
                <i class="material-icons me-2" aria-hidden="true">
                  add_photo_alternate
                </i>
                Tirar nova foto
              </button>
            </div>

            <div id="div-button" class="d-flex btn-controllers">
              <button type="button" id="btn-iniciar"
                class="btn btn-primary d-flex align-items-center btnImage btnCapture fadeIn mt-2 me-2"
                onclick="startCapture()">
                <i class="material-icons me-2" aria-hidden="true">
                  camera_alt
                </i>
                Tirar foto
              </button>

              <button id="btn-enviar" class="btn btn-primary d-flex align-items-center btnImage btnUpload fadeIn mt-2"
                onclick="uploadPictures()">
                <i id="btn-enviar-icon" class="material-icons me-2" aria-hidden="true"></i>
                <span id="btn-enviar-text"></span>
              </button>
            </div>
          </div>
        </div>

        <canvas id="fc_canvas" style="display: none;"></canvas>
      </div>
    </div>
  </div>
</body>

<script src="/assets/js/env.js"></script>
<script src="/assets/js/send-documents/send-documents.js"></script>
<script src="/assets/js/facecaptcha/facecaptcha.service.js"></script>

</html>
