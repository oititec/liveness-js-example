<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Liveness JS - Envio de Documentos</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <link rel="stylesheet" href="/assets/css/styles.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"
    integrity="sha512-E8QSvWZ0eCLGk4km3hxSsNmGWbLtSCSUcewDQPQWZF6pEU8GlT8a5fF32wOl1i8ftdMhssTrF/OhyGWwonTcXA=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>

<body>
  <div class="container-fluir p-0">
    <div class="row">
      <div class="col-12 px-0">
        <nav class="navbar navbar-expand navbar-light bg-light">
          <div class="container">
            <a class="navbar-brand" href="/">
              <img src='/assets/img/logo-oiti.png' alt="Logo Oiti" />
            </a>
          </div>
        </nav>
      </div>
    </div>
    <div class="container">
      <div class="row">
        <div class="col-12 mt-4">
          <a href="/home">Voltar</a>
        </div>
        <div class="col-12 mb-4">
          <h1>Envio de documentos</h1>
          <p>Para começarmos, escolha o tipo de documento que deseja enviar:</p>
        </div>
        <div class="col-12">
          <div id="btn-tipo-captura-1-foto" role="button" class="btn btn-outline-secondary d-block mb-3">
            <div class="row">
              <div class="col-auto d-flex align-items-center">
                <img src='/assets/img/img-icon.png' alt="" aria-hidden="true" />
              </div>
              <div class="col d-flex align-items-center">
                <div class="text-start">
                  <p class="m-0 fw-bold">1 foto</p>
                  <p class="m-0">Frente e verso</p>
                </div>
              </div>
              <div class="col-auto d-flex align-items-center">
                <img src='/assets/img/chevron-right.png' alt="" aria-hidden="true" />
              </div>
            </div>
          </div>
        </div>
        <div class="col-12 mb-4">
          <div id="btn-tipo-captura-2-fotos" role="button" class="btn btn-outline-secondary d-block mb-3">
            <div class="row">
              <div class="col-auto d-flex align-items-center">
                <img src='/assets/img/img-icon.png' alt="" aria-hidden="true" />
              </div>
              <div class="col d-flex align-items-center">
                <div class="text-start">
                  <p class="m-0 fw-bold">2 fotos</p>
                  <p class="m-0">1 frente e um verso</p>
                </div>
              </div>
              <div class="col-auto d-flex align-items-center">
                <img src='/assets/img/chevron-right.png' alt="" aria-hidden="true" />
              </div>
            </div>
          </div>
        </div>
        <div class="col-12 text-center">
          <Button id="btn-delete-app-key" type="button" class="btn btn-link">
            Em caso de problemas, clique aqui
          </Button>
        </div>
      </div>

      <!-- Área de captura -->
    </div>
  </div>
</body>

</html>
