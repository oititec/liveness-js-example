<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Liveness JS - AppKey</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <link rel="stylesheet" href="/assets/css/styles.css">
</head>

<body>
  <div class="container-fluir p-0">
    <div class="row">
      <div class="col-12 px-0">
        <nav class="navbar navbar-expand navbar-light bg-light">
          <div class="container">
            <a class="navbar-brand" href="/">
              <img src='/assets/img/logo-oiti.png' alt="Logo Oiti" />
            </a>
          </div>
        </nav>
      </div>
    </div>
    <div class="container">
      <div class="row">
        <div class="col-12">
          <h1 class="my-4 text-center">
            Para usar a aplicação usando a Certiface API, por favor insira
            <br />
            uma AppKey e um Ticket válidos.
          </h1>
        </div>
        <div class="col-12">
          <div class="row">
            <div class="col-5">
              <input type="text" id="txt-appkey" class="form-control" placeholder="Insira a AppKey aqui" />
            </div>
            <div class="col-5">
              <input type="text" id="txt-ticket" class="form-control" placeholder="Insira o Ticket aqui" />
            </div>
            <div class="col-2">
              <button id="btn-continuar" type="button" class="btn btn-primary w-100">Continuar</button>
              <button id="btn-carregando" type="button" class="btn btn-primary w-100">Carregando...</button>
            </div>
            <div id="error-message" class='col-12'></div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

<script src="/assets/js/env.js"></script>
<script src="/assets/js/flexible-api/appkey.js"></script>

</html>
